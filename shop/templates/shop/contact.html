{% extends "shop/basic.html" %}

{% block title %} Contact Us - My Awesome Cart {% endblock %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

{% block body %}

<div class="container">
    <h3>Contact us</h3>
    <form action="/shop/contact" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>
        <div class="form-group">
            <label for="email">EMAIL</label>
            <input type="emails" class="form-control" id="email" name="email" placeholder="Enter your EMAIL">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your Phone" name="phone">
        </div>
        <div class="form-group">
            <label for="desc">How May We Help You?</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

{% endblock %}


{% block js %}
<script>
    {% if thank %}
    alert('Thanks for Contacting us. We will get back to you soon.')
    document.location = "/shop/contact";
    {% endif %}
</script>
{% endblock %}
